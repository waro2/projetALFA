                <h:form id="formeEx" styleClass="form-horizontal">

                                    <p:outputLabel for="input" value="Input" styleClass="col-md-3 control-label"/>

                                        <p:inputText id="input" value="" required="true"

                                    </div>
                                </div> 

                                <div class="row-form clearfix">
                                    <p:outputLabel for="password" value="Password" styleClass="col-md-3 control-label"/>
                                    <div class="col-md-4">
                                        <p:password id="password" value="" feedback="true" inline="true" />
                                    </div>
                                </div>                         



                                <div class="row-form clearfix">
                                    <p:outputLabel for="textarea" value="Description" styleClass="col-md-3 control-label"/>
                                    <div class="col-md-4">
                                        <p:inputTextarea id="textarea" rows="5" cols="30"   autoResize="false" />
                                        <h:outputText id="display" />
                                    </div>
                                </div>                        


                                <div class="row-form clearfix">
                                    <p:outputLabel for="selection" value="Selection" styleClass="col-md-3 control-label"/>

                                        <p:selectOneMenu id="selection" value="#{basicView.option}">
                                            <f:selectItem itemLabel="Select One" itemValue="" />
                                            <f:selectItem itemLabel="Xbox One" itemValue="Xbox One" />
                                            <f:selectItem itemLabel="PS4" itemValue="PS4" />
                                            <f:selectItem itemLabel="Wii U" itemValue="Wii U" />
                                        </p:selectOneMenu>
                                    </div>
                                </div>


                                <div class="row-form clearfix">
                                    <p:outputLabel for="selection2" value="Selection2" styleClass="col-md-3 control-label"/>
                                    <div class="col-md-4">
                                        <p:selectOneMenu id="selection2" value="#{messageBean.selection}" 
                                                         required="false" filter="true" filterMatchMode="contains">
                                            <f:selectItem itemValue="#{null}" itemLabel="#{bundle.SelectOneMessage}"/>
                                            <f:selectItems value="#{messageBean.listChaine}" var="selection" itemValue="#{selection}"
                                                           itemLabel="#{selection.toUpperCase()}"
                                                           />
                                        </p:selectOneMenu>
                                    </div>
                                </div> 


                                <div class="row-form clearfix">

                                    <div class="col-md-12">                    
                                        <div class="head clearfix">
                                            <div class="isw-grid"></div>
                                            <h1>Simple table</h1>      
                                            <ul class="buttons">
                                                <li><a href="#" class="isw-download"></a></li>                                                        
                                                <li><a href="#" class="isw-attachment"></a></li>
                                                <li>
                                                    <a href="#" class="isw-settings"></a>
                                                    <ul class="dd-list">
                                                        <li><a href="#"><span class="isw-plus"></span> New document</a></li>
                                                        <li><a href="#"><span class="isw-edit"></span> Edit</a></li>
                                                        <li><a href="#"><span class="isw-delete"></span> Delete</a></li>
                                                    </ul>
                                                </li>
                                            </ul>                        
                                        </div>                              
                                        <p:dataTable id="incarcerationTable" var="item"
                                                     selection="#{messageBean.selectedEssais}"
                                                     value="#{messageBean.listEssais}"
                                                     emptyMessage="#{bundle.EmptyListMsg}"
                                                     rowKey="#{item.input1}"
                                                     paginator="true"
                                                     rows="10"
                                                     rowsPerPageTemplate="10,20,30"
                                                     sortMode="multiple"
                                                     filteredValue="#{messageBean.filteredList}"
                                                     currentPageReportTemplate="({startRecord} #{bundle.PaginationTemplate_var1} {endRecord} #{bundle.PaginationTemplate_var2} {totalRecords} #{bundle.PaginationTemplate_var3} {currentPage} #{bundle.PaginationTemplate_var2} {totalPages})"
                                                     pageLinks="5"
                                                     rowIndexVar="rowIndex"
                                                     paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} 
                                                     {LastPageLink} {RowsPerPageDropdown} {CurrentPageReport}"> 

                                            <p:column headerText="ID"  sortBy="#{item.input1}" 
                                                      filterBy="#{item.input1}" filterMatchMode="contains">
                                                <h:outputText value=" #{item.input1}" />
                                            </p:column>
                                            <p:column headerText="Deux label"  sortBy="#{item.input2}" filterBy="#{item.input2}">
                                                <h:outputText value=" #{item.input2}" />
                                            </p:column>
                                            <p:column headerText="Sélection"  sortBy="#{item.selection}" filterBy="#{item.selection}">
                                                <h:outputText value=" #{item.selection}" />
                                            </p:column>
                                            <p:column headerText="Sélection 2"  sortBy="#{item.selection2}" filterBy="#{item.selection2}">
                                                <h:outputText value=" #{item.selection2}" />
                                            </p:column>
                                            <p:column headerText="Date"  sortBy="#{item.date1}" filterBy="#{item.date1}">
                                                <h:outputText value=" #{item.date1}" />
                                            </p:column>
                                            <p:column headerText="#{bundle.Action}" styleClass="actionWidth"> 
                                                <p:commandLink id="viewButton" value="#{null}" title="#{bundle.Details}" styleClass="btn btn-info btn-xs"
                                                               style="border-radius: 0px; margin-right: 1px;">
                                                    <i class="i-zoom-out"/>

                                                    <f:setPropertyActionListener value="#{item}" target="#{messageBean.selectedEssai}" />
                                                </p:commandLink>
                                                <p:commandLink id="editButton" value="#{null}" title="#{bundle.Edit}" styleClass="btn btn-primary btn-xs"
                                                               style="border-radius: 0px; margin-right: 1px;">
                                                    <i class="i-pencil"/>
                                                    <f:setPropertyActionListener value="#{item}" target="#{messageBean.selectedEssai}" />
                                                </p:commandLink>

                                            </p:column>
                                        </p:dataTable>
                                        <!--                                    </ui:define>-->
                                    </div>




                                    <div class="footer tar">
                                        <button class="btn btn-default">VALIDER</button>
                                    </div>                            
                                </div>

                            </div>

                        </div>

</div>
