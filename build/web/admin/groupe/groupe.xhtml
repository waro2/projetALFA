<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="/template/pivot.xhtml">
            <ui:define name="core">
                <h:form id="formeEx" styleClass="form-horizontal">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="head clearfix">
                                <div class="isw-documents"></div>
                                <h1>Text fields</h1>
                            </div>
                            <div class="block-fluid"> 

                                <div class="row-form clearfix">
                                    <p:outputLabel for="id" value="Id" styleClass="col-md-3 control-label"/>
                                    <div class="col-md-4">
                                        <p:inputText id="id" value="#{groupeBean.newGroupe.id}" required="true" 
                                                     placeholder="Votre id" styleClass="form-control"/>
                                    </div>
                                </div>
                                                          

                                <div class="row-form clearfix">
                                    <p:outputLabel for="libelle" value="Libelle" styleClass="col-md-3 control-label"/>
                                    <div class="col-md-4">
                                        <p:inputText id="libelle" value="#{groupeBean.newGroupe.libelle}" required="true" 
                                                     placeholder="libelle" styleClass="form-control"/>
                                    </div>
                                </div>
                                <div class="side">
                                    <div class="form-actions col-sm-offset-3">
                                        <p:commandButton value="Valider" update="formeEx incarcerationTable"
                                                         actionListener="#{groupeBean.saveGroupe}" 
                                                         styleClass="btn btn-primary btn-xs" icon="i-checkmark-2"/>
                                        <div class="clearfix">
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </h:form>
                <p:dataTable id="incarcerationTable" var="item"

                             value="#{groupeBean.listGroupes}"

                             rowKey="#{item.id}"
                             paginator="true"
                             rows="10"
                             rowsPerPageTemplate="10,20,30"
                             sortMode="multiple"

                              pageLinks="5"
                             rowIndexVar="rowIndex"
                             paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} 
                             {LastPageLink} {RowsPerPageDropdown} {CurrentPageReport}"> 

                    <p:column headerText="ID"  sortBy="#{item.id}" 
                              filterBy="#{item.id}" filterMatchMode="contains">
                        <h:outputText value=" #{item.id}" />
                    </p:column>
                    <p:column headerText="Libelle"  sortBy="#{item.libelle}" filterBy="#{item.libelle}">
                        <h:outputText value=" #{item.libelle}" />
                    </p:column>
                    
                </p:dataTable>
            </ui:define>
        </ui:composition>

    </body>
</html>
