<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">

    <ui:composition>


        <div id="viewDialog" class="modal fade" data-backdrop="true" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <h:form id="viewDialogForm" styleClass="form-horizontal">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                            <h3 class="modal-title">#{bundle.View}</h3>
                        </div> <!-- /.modal-header -->
                        <div class="modal-body">
                            <div class="form-group row" style="margin-bottom: 3px!important;">
                                <label class="control-label col-sm-4">Un label</label>
                                <div class="col-sm-8">
                                    <label class="form-control input-sm">
                                        #{utilisateurBean.selectedUtilisateur.login}
                                    </label>
                                </div>
                            </div>
                            <div class="form-group row" style="margin-bottom: 3px!important;">
                                <label class="control-label col-sm-4">Deux label</label>
                                <div class="col-sm-8">
                                    <label class="form-control input-sm">
                                        #{utilisateurBean.selectedUtilisateur.nom}
                                    </label>
                                </div>
                            </div>
                            <div class="form-group row" style="margin-bottom: 3px!important;">
                                <label class="control-label col-sm-4">Sélection</label>
                                <div class="col-sm-8">
                                    <label class="form-control input-sm">
                                        #{utilisateurBean.selectedUtilisateur.prenoms}
                                    </label>
                                </div>
                            </div>
                            
                        </div> <!-- /.modal-body -->
                        <div class="modal-footer">
                            <button type="button" class="btn btn-success btn-xs" style="font-size: 11px;vertical-align: middle;line-height: 1;">
                                <i class="glyphicon glyphicon-ok"></i>
                                #{bundle.Action}
                            </button>
                            <button type="button" class="btn btn-default  btn-xs" data-dismiss="modal" style="font-size: 11px;vertical-align: middle;line-height: 1;">
                                <i class="glyphicon glyphicon-remove"></i>
                                #{bundle.Close}
                            </button>
                        </div> <!-- /.modal-footer -->
                    </h:form>
                </div>
            </div>
        </div>
    </ui:composition>

</html>
